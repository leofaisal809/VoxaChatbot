<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islamic Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0a0e0f;
      }
      .chat-container {
        width: 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      .chat-box {
        overflow-y: auto;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
        align-items: start;
      }
      .chat-input {
        padding: 1rem;
        display: flex;
        gap: 0.5rem;
      }
      .chat-message {
        background-color: #252b2e;
        padding: 0.5rem;
        border-radius: 0.5rem;
        color: #a3b0b8;
        max-width: 75%;
      }
      .user-message {
        text-align: right;
        align-self: end;
        background-color: #48a6c3;
        color: #252b2e;
      }
      .chat-input input {
        flex-grow: 1;
        padding: 0.75rem;
        font-size: 1.1rem;
      }

      .chat-input > * {
        border-radius: 0.5rem;
      }

      .chat-input button {
        background-color: #252b2e;
        color: #ffffff;
        outline: none;
        border: none;
        font-weight: 600;
        padding: 0.75rem;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">
          Assalamu Alaikum! How can I assist you today? (type 'quit' to exit)
        </div>
      </div>
      <form class="chat-input" autocomplete="off">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // Access your API key (see "Set up your API key" above)
      const genAI = new GoogleGenerativeAI(
        "AIzaSyDIKvEOm4paYr2uIDDROPw3A58uGZhmBPA"
      );

      // The Gemini 1.5 models are versatile and work with both text-only and multimodal prompts
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

      async function getAIResponse(prompt) {
        const result = await model.generateContent(prompt);
        const response = await result.response;
        return response.text();
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => sendAIMessage(event));

      function sendAIMessage(e) {
        e.preventDefault();
        disableInput(true);

        const userInput = document.getElementById("user-input").value.trim();
        document.getElementById("user-input").value = "";

        if (!userInput) {
          disableInput(false);
          return;
        }

        if (userInput.toLowerCase() === "quit") {
          appendMessage("Goodbye! Have a great day!", "bot-message");
          document.getElementById("user-input").value = "";
          disableInput(false);
          return;
        }

        appendMessage(userInput, "user-message");

        const setAiResponse = async () => {
          // Get AI resonse
          const response = await getAIResponse(userInput);

          if (!response) {
            response = genericResponse();
          }

          appendMessage(response, "bot-message");
          disableInput(false);
        };

        setAiResponse();
      }

      function appendMessage(message, className) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = "chat-message " + className;
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function disableInput(isThinking) {
        const inputEl = document.querySelector("form > input");
        const buttonEl = document.querySelector("form > button");

        if (isThinking) {
          inputEl.setAttribute("disabled", "true");
          buttonEl.setAttribute("disabled", "true");
        } else {
          inputEl.removeAttribute("disabled");
          buttonEl.removeAttribute("disabled");
        }
      }
    </script>
  </body>
</html>
